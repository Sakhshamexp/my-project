<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saksham Lawda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 16px;
            font-size: 2.5rem;
        }
        p {
            color: #4b5d6b;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        .btn {
            background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 14px rgba(102,166,255,0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>
            This is a beautiful HTML page designed with modern styles and a clean layout.<br>
            Enjoy the vibrant colors and smooth gradients!
        </p>
        <button class="btn" onclick="alert('Have a wonderful day!')">Click Me</button>
    </div>
</body>
</html>
