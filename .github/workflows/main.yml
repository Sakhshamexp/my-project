name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: CloudDeployment/experiment-26
        run: npm install

      - name: Run tests
        working-directory: CloudDeployment/experiment-26
        run: npm test

      - name: Build project
        working-directory: CloudDeployment/experiment-26
        run: npm run build

      # Optional: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN}}
          publish_dir: CloudDeployment/experiment-26/build
