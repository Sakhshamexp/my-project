<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
</head>
<body>
     <!--Creatin Page Title-->
  <h2>Live Character Counter!</h2>
  
  <!--the input user will put-->
  <textarea id="textInput" placeholder="Start typing..."></textarea>

  <!--it will display character counter and span starts at 0 and will be updated using javascript-->
  <p>Characters: <span id="charCount">0</span></p>

  <!--JavaFile-->
  <script>
    //This will take the elem from text area from htlm using its id;
    let textarea = document.getElementById("textInput");

    //elem where we will display our char count bascially ID = CharacterCount;
    let counter = document.getElementById("charCount");

    // this part run every time the event happens :D
    textarea.addEventListener("input", function(){
        let length = textarea.value.length;
        counter.textContent = length;
    });
  </script>
</body>
</html>
